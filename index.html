<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
<script src="lib/embr/src/lib/require.js"></script>
<script src="http://connect.soundcloud.com/sdk.js"></script>
<script>

// Animation Frame Shim
if(!window.requestAnimationFrame){
  window.requestAnimationFrame = (function(){
    return window.webkitRequestAnimationFrame ||
           window.mozRequestAnimationFrame    ||
           window.oRequestAnimationFrame      ||
           window.msRequestAnimationFrame     ||
           function(callback, element){
               window.setTimeout(callback, 1000 / 60);
           };
  })();
}

window.addEventListener("load", function(){
  require([ "main" ]);
});

</script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="code" class="shut" style="visibility:hidden">
<textarea id="code-text" spellcheck="false">
// Audio ShaderToy
// Drag a .mp3 .m4a or .ogg file into your browser!

#define track http://soundcloud.com/alexwiklund/wiklund-six-hours
#define smoothing .75
#define pixel_scale 2

uniform sampler2D amp_left, amp_right;
uniform float aspect, time;

varying vec2 texcoord;

void main(){
  float amp_l = texture2D(amp_left, texcoord).x;
  float amp_r = texture2D(amp_right, vec2(1., 0.) - texcoord).x;
  float y = texcoord.y;
  vec3 color = vec3(0.);
  color.r = float(amp_l > y) * (y / amp_l);
  color.b = float(amp_r > y) * (y / amp_r);
  color.g = (color.r + color.b) * .5;
  gl_FragColor = vec4(color, 1.);
}
</textarea>
  </div>
